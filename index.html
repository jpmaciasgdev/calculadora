<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="tittle"><h1>CALCULADORA</h1></div>
    <div class="calculator">
      <div class="display">0</div>
      <button id="ac" class="clear btn">AC</button>
      <button id="del" class="delete btn">DEL</button>
      <button id ="divide" class="operator btn">/</button>
      <button id="multiply" class="operator btn">&times;</button>
      <button class="number btn">7</button>
      <button class="number btn">8</button>
      <button class="number btn">9</button>
      <button id="subtract" class="operator btn">-</button>
      <button class="number btn">4</button>
      <button class="number btn">5</button>
      <button class="number btn">6</button>
      <button id="add" class="operator btn">+</button>
      <button class="number btn">1</button>
      <button class="number btn">2</button>
      <button class="number btn">3</button>
      <button id="equal" class="equal btn">=</button>
      <button class="number btn">0</button>
      <button id = "decimal" class="decimal btn">.</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
